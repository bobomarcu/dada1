    <h1 class="rez" id="result"></h1>
    
    <script>
        function clicked() {
            var ele = document.getElementsByName("gagica");
              
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked){
                document.getElementById("result").innerHTML= "YESSS! Bobs happy!<3<3";
                document.getElementById("poza").innerHTML= display_image('bobodada.jpg', 500, 500, );
                }
                else{
                    document.getElementById("result").innerHTML= "YESSS! Bobs happy!<3<3";
                    document.getElementById("poza").innerHTML= display_image('bobodada.jpg', 500, 500);
                }
            }
            function display_image(src, width, height,) {
            var a = document.createElement("img");
            a.src = src;
            a.width = width;
            a.height = height;
            document.body.appendChild(a);
        }
    }
    </script>
